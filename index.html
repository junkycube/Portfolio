<!DOCTYPE html>
<html>
<head>
<title>

</title>
<style type="text/css">

#container {
    position: absolute;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
}

</style>
<script type="text/javascript">

function main() {
    document.getElementById('container').style.background = 'rgba('+document.getElementById('inR').value+', '+document.getElementById('inG').value+', '+document.getElementById('inB').value+', 1);'
}

</script>
</head>
<body>
    <div id="container">
        <input type="text" id="inR" value="0">
        <input type="text" id="inG" value="0">
        <input type="text" id="inB" value="0">
    </div>
<script type="text/javascript">

document.getElementById('inR').addEventListener('keyup', function() {
	main();
}, false);

document.getElementById('inG').addEventListener('keyup', function() {
	main();
}, false);

document.getElementById('inB').addEventListener('keyup', function() {
	main();
}, false);

</script>
</body>
</html>
